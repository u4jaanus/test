<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, 

                   initial-scale=1.0"
    />

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <div class="title">Rock Paper Scissor Lizard Spock</div>
    <section class="game">
      <!--Options available to player to play game -->
      <div class="options">
        <button class="rock btn btn--big btn--brown">Rock</button>
        <button class="paper btn btn--big btn--grey">Paper</button>
        <button class="scissor btn btn--big btn--red">Scissor</button>
        <button class="lizard btn btn--big btn--green">Lizard</button>
        <button class="spock btn btn--big btn--blue">Spock</button>
      </div>

      <div>
        <span><img id="your-choice" /></span>
        <span><img id="opponent-choice" /></span>
      </div>

      <div class="move">Choose your move</div>

      <!--Number of moves left before game ends -->

      <div class="movesleft">Moves Left: 10</div>

      <!--Display Score of player and computer -->
      <div class="score">

        <div class="playerScore">
          <h2>Player</h2>
          <p class="p-count count">0</p>
        </div>

        <div class="computerScore">
          <h2>Computer</h2>
          <p class="c-count count">0</p>
        </div>
      </div>

      <!--Final result of game -->

      <div class="result"></div>

      <!--Reload the game -->

      <div id="restart"><button class="reload"></button></div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>

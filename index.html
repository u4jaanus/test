<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/17fd4ade2e.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Rock Paper Scissor Lizard Spock</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
      <div id="score" class="score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
      </div>
    </header>
    <h2>Make Your Selection</h2>
    <div class="choices">
        
      <i id="rock" class="choice fa-solid fa-hand-back-fist"></i>
      <i id="paper" class="choice fa-solid fa-hand"></i>
      <i id="scissors" class="choice fa-solid fa-scissors"></i>
      <i id="lizard" class="choice fa-solid fa-hand-lizard"></i>
      <i id="spock" class="choice fa-solid fa-hand-spock"></i>
      
    </div>
  </div>
  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
